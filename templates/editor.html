{% extends "layout.html" %}
{% block page_title %}Configuration Editor{% endblock %}
{% block breadcrumb %}{{ service.id }} Config{% endblock %}

{% block content %}
<div class="editor-container">
    <div class="log-header"
        style="background: linear-gradient(180deg, #2a2e34, #22262c); border-bottom: 1px solid #111;">
        <div class="window-actions">
            <div class="window-dot red"></div>
            <div class="window-dot yellow"></div>
            <div class="window-dot green"></div>
        </div>
        <div
            style="font-family: -apple-system; font-size: 0.8rem; color: #ccc; margin-left: 12px; display: flex; align-items: center; gap: 6px;">
            <i class="bi bi-file-earmark-code"></i> {{ service.id }}.json
        </div>
        <div style="margin-left: auto; display: flex; gap: 8px;">
            <button type="submit" form="configForm" class="btn-pill"
                style="background: rgba(48, 209, 88, 0.2); color: #30D158;">
                <i class="bi bi-save"></i> Save
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn-pill">
                <i class="bi bi-x"></i> Cancel
            </a>
        </div>
    </div>

    <form id="configForm" method="post" style="flex: 1; display: flex; flex-direction: column;">
        <textarea name="content" class="config-textarea">{{ content }}</textarea>
    </form>
</div>
{% endblock %}
